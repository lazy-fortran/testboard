<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{page_title}}</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    a { color: #0366d6; text-decoration: none; }
    a:hover { text-decoration: underline; }
    code { font-family: Consolas, Monaco, monospace; background: #f6f8fa; padding: 2px 4px;
      border-radius: 3px; }
    .site-nav { display: flex; gap: 1rem; align-items: center; margin-bottom: 1rem; }
    .site-brand { font-weight: 700; }
    table { border-collapse: collapse; width: 100%; margin-top: 1rem; }
    th, td { border: 1px solid #ccc; padding: 0.5rem; text-align: left; }
    th { background-color: #f5f5f5; font-weight: 600; }
    .site-footer { margin-top: 2rem; font-size: 0.85rem; color: #586069; }
    .site-footer a { color: inherit; }
    .site-footer a:hover { text-decoration: underline; }
  </style>
</head>
<body>
<nav class="site-nav"><span class="site-brand">{{project_name}}</span></nav>
<h1>{{project_name}} dashboards</h1>
<p class="subtitle">Automated test artifacts for all branches and pull requests</p>
<p>Generated: {{generated_at}}</p>
<table>
  <thead>
    <tr>
      <th>Branch</th>
      <th>Updated (UTC)</th>
      <th>Commit</th>
      <th>Workflow</th>
      <th>Diff</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>
{{rows}}
  </tbody>
</table>
<footer class="site-footer">testboard Â· <a href="https://github.com/lazy-fortran/testboard/">https://github.com/lazy-fortran/testboard/</a></footer>
</body>
</html>
